        // --- DOM 元素 ---
        const schoolSelect = document.getElementById('school-select');
        const departmentContainer = document.getElementById('department-container');
        const departmentInput = document.getElementById('department-input');
        const buttonContainer = document.getElementById('button-container');
        const searchBtn = document.getElementById('search-btn');
        const resultsContainer = document.getElementById('results-container');

        // --- 事件監聽 ---

        // 當學校被選擇時，顯示學系輸入框和按鈕
        schoolSelect.addEventListener('change', () => {
            if (schoolSelect.value) {
                departmentContainer.classList.remove('hidden');
                buttonContainer.classList.remove('hidden');
            } else {
                departmentContainer.classList.add('hidden');
                buttonContainer.classList.add('hidden');
            }
            // 清空之前的查詢結果
            clearResults();
        });

        // 監聽查詢按鈕點擊事件
        searchBtn.addEventListener('click', performSearch);

        // 監聽在輸入框中按 Enter 鍵
        departmentInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });


        // --- 功能函式 ---

        // 執行查詢
        function performSearch() {
            const selectedSchool = schoolSelect.value;
            const departmentQuery = departmentInput.value.trim();

            if (!selectedSchool) {
                alert('請先選擇一所學校！');
                return;
            }
            
            if (!departmentQuery) {
                alert('請輸入要查詢的學系名稱！');
                return;
            }

            const results = admissionData.filter(item => {
                // 清理學系名稱中的特殊字符和空格，以便更準確地比對
                const cleanDepartment = item.department.replace(/[\s「」]/g, '');
                const cleanQuery = departmentQuery.replace(/[\s「」]/g, '');
                return item.school === selectedSchool && cleanDepartment.includes(cleanQuery);
            });

            displayResults(results, selectedSchool, departmentQuery);
        }

        // 顯示查詢結果
        function displayResults(results, school, department) {
            resultsContainer.innerHTML = ''; // 清空現有內容

            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = 'table-fade-in';

            if (results.length > 0) {
                // 建立表格
                const isNtu = school === '國立臺灣大學';
                const tableHeaders = ['申請序號', '姓名', '身分別', '錄取別', '錄取學系'];
                if (isNtu) {
                    tableHeaders.push('獎助學金');
                }

                const table = document.createElement('table');
                table.className = 'w-full text-sm text-left text-gray-400';

                // 表頭
                const thead = document.createElement('thead');
                thead.className = 'text-xs text-gray-300 uppercase bg-gray-700';
                let headerRow = '<tr>';
                tableHeaders.forEach(header => {
                    headerRow += `<th scope="col" class="px-4 py-3">${header}</th>`;
                });
                headerRow += '</tr>';
                thead.innerHTML = headerRow;
                
                // 表格內容
                const tbody = document.createElement('tbody');
                results.forEach(item => {
                    let row = `<tr class="border-b bg-gray-800 border-gray-700 hover:bg-gray-600 transition-colors duration-200">`;
                    row += `<td class="px-4 py-4">${item.id}</td>`;
                    row += `<td class="px-4 py-4 text-white font-medium">${item.name}</td>`;
                    row += `<td class="px-4 py-4">${item.type}</td>`;
                    row += `<td class="px-4 py-4">${item.status}</td>`;
                    row += `<td class="px-4 py-4">${item.department}</td>`;
                    if (isNtu) {
                        row += `<td class="px-4 py-4">${item.scholarship || '-'}</td>`;
                    }
                    row += `</tr>`;
                    tbody.innerHTML += row;
                });
                
                table.append(thead, tbody);

                const tableContainer = document.createElement('div');
                tableContainer.className = 'relative overflow-x-auto shadow-md rounded-lg';
                tableContainer.appendChild(table);
                wrapperDiv.appendChild(tableContainer);

            } else {
                // 顯示查無資料的訊息
                wrapperDiv.innerHTML = `
                    <div class="text-center text-gray-400 py-8">
                        <svg class="mx-auto h-12 w-12 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

                    </div>
                `;
            }

            resultsContainer.appendChild(wrapperDiv);
        }
